<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chroma - Cerveceria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <aside>
            <header>
                <h1 class="logo">Chroma Cerveceria artesanal</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <a class="boton-volver boton-menu" href="./index.html"><i class="bi bi-arrow-left-circle-fill"></i>Seguir Comprando</a></li>
                    <li>
                        <a class="boton-carrito boton-menu active" href="./carrito.html"><i class="bi bi-bag-heart-fill"></i>Carrito<span class="numerito">0</span></a></li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Â© Chroma developer 2023 <br> Todos los derechos reservados.</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito esta vacio<i class="bi bi-heartbreak"></i></p>
                <div class="carrito-productos disabled">
                    <div class="carrito-prod">
                        <img class="img-prod-carrito" src="" alt="">
                        <div class="nombre-prod-titulo">
                        <small>Titulo</small>
                        <h3>Cerveza 1</h3>
                    </div>
                    <div class="cantidad-prod-carrito">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="precio-prod-carrito">
                        <small>Precio</small>
                        <p>800$</p>
                    </div>
                    <div class="subtotal-prod-carrito">
                        <small>Subtotal</small>
                        <p>800$</p>
                    </div>
                    <button class="eliminar-prod-carrito"><i class="bi bi-trash"></i></button>
                    </div>
                    <div class="carrito-prod">
                        <img class="img-prod-carrito" src="" alt="">
                        <div class="nombre-prod-titulo">
                        <small>Titulo</small>
                        <h3>Cerveza 2</h3>
                    </div>
                    <div class="cantidad-prod-carrito">
                        <small>Cantidad</small>
                        <p>2</p>
                    </div>
                    <div class="precio-prod-carrito">
                        <small>Precio</small>
                        <p>850$</p>
                    </div>
                    <div class="subtotal-prod-carrito">
                        <small>Subtotal</small>
                        <p>850$</p>
                    </div>
                    <button class="eliminar-prod-carrito"><i class="bi bi-trash"></i></button>
                    </div>
                </div>
                <div class="carrito-accion disabled">
                    <div class="carrito-accion-izq">
                        <button class="vaciar-carrito-accion">Vaciar carrito</button>
                    </div>
                    <div class="carrito-accion-derecha">
                        <div class="carrito-accion-total">
                            <p>Total:</p>
                            <p id="total">1650$</p>
                        </div>
                        <button class="comprar-carrito-accion">Finalizar compra</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src=""></script>
</body>
</html>
